<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet">
    <title>Tracker - Frontend Mentor - Vanilla Js</title>
</head>
<body>
    <div class="component-wrapper">
        <div class="image-container">
            <img class="image" src="https://raw.githubusercontent.com/lautaroDeLuca/TimeTrackingDashboard/1f1a8eeda993265a4e1e84254116b9b4458d1e37/images/icon-work.svg" alt="">
            <div class="tracker-container">
                <h2 class="category">Work</h2>
                <div class="three-dots"><img src="https://raw.githubusercontent.com/lautaroDeLuca/TimeTrackingDashboard/1f1a8eeda993265a4e1e84254116b9b4458d1e37/images/icon-ellipsis.svg" alt=""></div>
                <p class="hour-log">32hrs</p>
                <p class="last-log">Last Week - log</p>
            </div>
        </div>
    </div>
</body>
</html>
