    <title>Tracker - Frontend Mentor - Vanilla Js</title>
</head>
<body>
        <div class="grid-wrapper">
            <tracker-builder></tracker-builder> 
            <template id="tracker-builder">
                <tracker-component>
                    <link rel="stylesheet" href="styles.css">
                    <div slot="image-container" class="image-container" style="background-color: var(--light-red);"></div>
                    <img slot="category-image" class="category-image" src="https://raw.githubusercontent.com/lautaroDeLuca/TimeTrackingDashboard/1f1a8eeda993265a4e1e84254116b9b4458d1e37/images/icon-work.svg" alt="">
                    <h2 slot="category" class="category">${data[0].title}</h2>
                    <p slot="hour-log" class="hour-log">${data[0].timeframes}</p>
                    <p slot="last-log" class="last-log">Last week - ${data[0].timeframes}</p>
                </tracker-component>
            </template>
